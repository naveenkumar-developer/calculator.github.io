<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../calculator/calculator.css">
    <title>CALCULATOR</title>
</head>

<body>
    <div id="calculator-container">
        <input type="text" class="display">
        <button type="button" class="oprator box clear" >C</button type="button">
        <div class="oprator box backspace">BS</div>
        <div class="oprator box">%</div>
        <div class="oprator box">*</div>
        <div class="number box">7</div>
        <div class="number box">8</div>
        <div class="number box">9</div>
        <div class="oprator box">/</div>
        <div class="number box">4</div>
        <div class="number box">5</div>
        <div class="number box">6</div>
        <div class="oprator box">-</div>
        <div class="number box">1</div>
        <div class="number box">2</div>
        <div class="number box">3</div>
        <div class="oprator box">+</div>
        <div class="number box">00</div>
        <div class="number box">0</div>
        <div class="oprator box">.</div>
        <div class="oprator equal box">=</div>
    </div>
<script src="../calculater/calculater.js"></script>
</body>

</html>
